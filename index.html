<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Revisão</title>
</head>
<body>
    <section class="cabecalhos">
        <button onclick="ativarCabecalhos()">Ver Cabeçalhos</button>
        <div class="headers">
            <h1 class="header-text" style="display:none">H1<h1>
            <h2 class="header-text" style="display:none">H2<h2>
            <h3 class="header-text" style="display:none">H3<h3>
            <h4 class="header-text" style="display:none">H4<h4>
            <h5 class="header-text" style="display:none">H5<h5>
            <h6 class="header-text" style="display:none">H6<h6>
        </div>
    </section>

    <hr>

    <section class="idade">
        <div class="idade-infos">
            <p>Digite aqui sua idade:</p>
            <input type="text" id="idade-text"><br><br>
            <button onclick="verificarIdade()">Verificar maior idade</button><br><br>
            <h1 class="maior" style="display:none">Maior de idade!<h1>
            <h1 class="menor" style="display:none">Menor de idade!<h1>
        </div>
    </section>

    <hr>

    <section class="dados">
        <div class="dados-infos">
            <p>Digite um dado:</p>
            <input type="text" id="dado-text"><br><br>
            <button onclick="adicionarDados()">Adicionar dado.</button><br><br>
            <div id="dados-add"></div>
        </div>
    </section>

    <hr>

    <script src='script.js'></script>
</body>
</html>
